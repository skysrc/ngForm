<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        placeholder="Name"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid"
      />

      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="text"
          placeholder="Start Date"
          class="form-control"
          [(ngModel)]="startDate"
          name="startDate"
          id="startDate"
          bsDaterangepicker
        />
      </div>
      Start Date : {{ startDate }}
      <button
        type="button"
        class="btn btn-primary"
        name="singleModel"
        [(ngModel)]="singleModel"
        btnCheckbox
        btnCheckboxTrue="On"
        btnCheckboxFalse="Off"
      >
        {{ singleModel }}
      </button>
    </div>

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffer"
      />
      <label class="form-check-label" for="emailOffers"> Email Offer </label>
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="btn-group">
        <label
          name="interfaceStyle"
          class="btn btn-success mb-0"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="Light"
          tabindex="0"
          role="button"
          >Light</label
        >
        <label
          name="interfaceStyle"
          class="btn btn-success mb-0"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="Medium"
          tabindex="0"
          role="button"
          >Medium</label
        >
        <label
          name="interfaceStyle"
          class="btn btn-success mb-0"
          [(ngModel)]="userSettings.interfaceStyle"
          btnRadio="Dark"
          tabindex="0"
          role="button"
          >Dark</label
        >
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        id="notes"
        name="notes"
        class="form-control"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ userSettings | json }}
